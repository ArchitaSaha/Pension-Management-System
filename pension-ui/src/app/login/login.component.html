<body>
	<div class="center">
		<h1>Login</h1>
		<form method="post" (ngSubmit)="onLogin()" #loginForm="ngForm">
			  <div class="form-group txt_field">
				<input type="text" class="form-control" id="uname" name="uname" [(ngModel)]="pensioner.uname" #uname="ngModel" required>
				<span></span>
				<label>Username</label>
				<div [hidden]="uname.valid || uname.pristine" class="alert alert-danger">
					Name is required!
				</div>
			</div>
			<div class="form-group txt_field">
				<input type="password" id="pass" name="pass" [(ngModel)]="pensioner.pass" #pass="ngModel" required class="form-control">
				<span></span>
				<label>Password</label>
				<div [hidden]="pass.valid || pass.pristine" class="alert alert-danger">
					Password is required!
				</div>
			</div>
	
			<!-- <div class="form-group txt_field">
				<input type="text" class="form-control" id="aadhaar" name="aadhaar" [(ngModel)]="pensioner.aadhaar" #aadhaar="ngModel" required>
				<span></span>
				<label>Aadhaar Number</label>
				<div [hidden]="aadhaar.valid || aadhaar.pristine" class="alert alert-danger">
					Aadhaar Number required!
				</div>
			</div> -->
			<!-- <div class="pass">Forgot Password?</div> -->
			<input type="submit" value="Login" [disabled]="!loginForm.form.valid">
			<div class="signup_link">
				  Not a member? <a routerLink="/signup">Sign Up</a>
			</div>
		</form>
	</div>
</body>
